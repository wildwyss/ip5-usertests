<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP5 User test</title>

      .image {
          height: 70%;
          max-height: 350px;
      }

      .container {
          display: flex;
          align-items: center;
          gap: 10px;
      }

      button {
          display: block;
      }

      p {
          text-align: center;
      }

      main {
          display: inline-block;
      }
  </style>

</head>

<main>
  <div class="container">
    <button id="prevButton">prev</button>
    <div>
      <img src="res/img/1.png" class="image" id="focusImage" alt="image">
    </div>
    <button id="nextButton">next</button>
  </div>
  <p id="focusDescription">Description</p>
</main>
<button id="disableLoggingButton">Disable logging</button>

<script type="module" src="userTest.js"></script>
